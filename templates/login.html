<html>
    <nav>
        {% if session.get("authenticated") %}
            <img src="{{session['profile_pic']}}">
            <p>{{session['name']}}</p>
            <a href="/logout">Logout</a>
        {% else %}
            <a href="/login">Login</a>
        {% endif %}
    </nav>
    <a href="/auth/google">
         <img id="google"
            src="{{url_for('static', filename='google_auth.png')}}"
            alt="Google"> <br>
    </a>
</html>
